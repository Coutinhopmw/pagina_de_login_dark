<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="mainLogin">
        <div class="leftLogin">
           <h1>Fa√ßa o login <br> E entre para o nosso time !</h1>
           <img src="\imagens\animacao.svg" class="leftLoginImage" alt=" Imagem de equipe trabalhando">
        </div>
        <div class="rightLogin">
            <div class="cardLogin">
                <h1>LOGIN</h1>
                <div class="form-group textfield">
                    <label for="emialLogin"> Email</label>
                    <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Digite seu email">
                </div>
                <div class="form-group textfield">
                    <label for="senhaLogin"> Senha</label>
                    <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
                </div>
                <button type="button" class="btn btn-success btnLogin">Entrar</button>
                <button type="button" class="btn btn-secondary btnLogin">Esqueci a senha</button>
            </div>
        </div>
    </div>
</body>
</html>
